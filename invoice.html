<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Card Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 18px;
            text-align: center;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Payment Methods</h2>
        <div class="button-container">
            <button class="button" onclick="openBankApp('bank1')">
                <img src="bank1-logo.png" alt="Bank 1">
                <span>1234</span>
            </button>
            <button class="button" onclick="openBankApp('bank2')">
                <img src="bank2-logo.png" alt="Bank 2">
                <span>5678</span>
            </button>
            <button class="button" onclick="openBankApp('bank3')">
                <img src="http://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fturntable.kagiso.io%2Fimages%2Fcapitec_bank_logo.width-800.png&f=1&nofb=1&ipt=b86187c66493fdeab0342bc5" alt="Bank 3">
                <span>9101</span>
            </button>
            <!-- If you don't have an image, you can remove the <img> tag or use a default icon -->
            <button class="button" onclick="openBankApp('bank4')">
                <img src="https://example.com/default-logo.png" alt="Bank 4">
                <span></span>
            </button>
        </div>
    </div>

    <script>
        function openBankApp(bank) {
            const bankLinks = {
                bank1: "http://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.bbrief.co.za%2Fcontent%2Fuploads%2F2018%2F10%2FNedbank-logo-on-white-background.png&f=1&nofb=1&ipt", // Replace with actual deep link
                bank2: "https://play.google.com/store/apps/details?id=za.co.nedbank&hl=en", // Replace with actual deep link
                bank3: "https://play.google.com/store/apps/details?id=capitec.acuity.mobile.prod&pli=1", // Replace with actual deep link
                bank4: "https://play.google.com/store/apps/details?id=za.co.fnb.connect.itt" // URL for web redirection
            };

            const link = bankLinks[bank];
            if (link) {
                // Check if the link is a deep link or a URL
                if (link.startsWith('http')) {
                    window.open(link, '_blank'); // Open URL in a new tab
                } else {
                    window.location.href = link;  // This will open the banking app if installed
                }
            } else {
                alert("Banking app link not available!");
            }
        }
    </script>

</body>
</html>
