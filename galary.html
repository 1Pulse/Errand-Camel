<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <link rel="stylesheet" href="cars.css">
</head>
<body>
<style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.gallery-container,
.car-details-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
}

.modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
}

.close-modal {
    color: #000;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 25px;
    cursor: pointer;
}

/* Form Styles */
.form-container {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    max-width: 500px;
    margin: auto;
    margin-top: 20px;
}

form input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 22px;
    border: 1px solid #ddd;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 22px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
    <div class="gallery-container">
        <!-- Gallery Images will be dynamically populated here -->
    </div>

    <!-- Modal for Car Details -->
    <div id="car-modal" class="modal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img id="modal-car-image" src="" alt="Car Image">
            <h2 id="modal-car-name"></h2>
            <p id="modal-car-description"></p>
            <div id="rental-fee-breakdown"></div>
            <button id="order-now-btn">Order Now</button>
        </div>
    </div>

    <script>
        // Sample data for cars, including image URLs
        const carsData = [
            {
                id: 1,
                name: "Toyota Corolla",
                description: "Comfortable, reliable, and fuel-efficient car perfect for city driving.",
                pickupLocation: "Johannesburg",
                rentalRate: 450,
                insuranceWaiver: 150,
                contractFee: 200,
                adminFee: 130,
                deposit: 3000,
                freeKilometers: 200,
                ratePerHour: 350,
                insurancePerDay: 40,
                imageUrl: "http://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.wallpics.net%2Fwp-content%2Fuploads%2F2017%2F12%2FToyota-Corolla-images-scaled.jpg&f=1&nofb=1&ipt="
            },
            {
                id: 2,
                name: "Ford Ranger",
                description: "Powerful and robust pickup truck, ideal for off-road adventures.",
                pickupLocation: "Pretoria",
                rentalRate: 600,
                insuranceWaiver: 200,
                contractFee: 250,
                adminFee: 150,
                deposit: 5000,
                freeKilometers: 150,
                ratePerHour: 400,
                insurancePerDay: 50,
                imageUrl: "http://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F39%2Fb7%2F52%2F39b752efca78f2236cef542c316a5b3a.jpg&f=1&nofb=1&ipt=aaa9304d"
            }
            // Add more car data as needed
        ];


carsData.forEach(car => {
    const carElement = document.createElement('div');
    carElement.classList.add('car-item');
    carElement.innerHTML = `
        <img src="${car.imageUrl}" alt="${car.name}">
        <h3>${car.name}</h3>
        <p>${car.description}</p>
        <button class="view-details" data-id="${car.id}">View Details</button>
    `;
    document.querySelector('.gallery-container').appendChild(carElement);
});

    </script>


</body>
</html>
