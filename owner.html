<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Form</title>
</head>
<body>

    <h1>Car Rental Information Form</h1>
    <form id="carRentalForm">
        <h2>User Information</h2>
        
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required><br><br>

        <label for="licenseCode">License Code:</label>
        <input type="text" id="licenseCode" name="licenseCode" required><br><br>

        <label for="ownershipStatus">Ownership Status:</label>
        <select id="ownershipStatus" name="ownershipStatus">
            <option value="owner">Owner</option>
            <option value="agent">Agent</option>
            <option value="3rdParty">3rd Party</option>
        </select><br><br>

        <label for="datesAvailable">Dates Available (comma separated):</label>
        <input type="text" id="datesAvailable" name="datesAvailable" required><br><br>

        <label for="employerName">Employer Name:</label>
        <input type="text" id="employerName" name="employerName" required><br><br>

        <h2>Car Information</h2>

        <label for="carName">Car Name/Model:</label>
        <input type="text" id="carName" name="carName" value="Toyota Corolla Quest 1.8 Prestige" readonly><br><br>

        <label for="description">Car Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" readonly>2021 Toyota Corolla Quest 1.8 Prestige for sale, with 54,050 km mileage. Manual transmission and petrol fuel type.</textarea><br><br>

        <label for="rentalRate">Rental Rate (per day):</label>
        <input type="number" id="rentalRate" name="rentalRate" value="550" readonly><br><br>

        <label for="insuranceWaiver">Insurance Waiver:</label>
        <input type="number" id="insuranceWaiver" name="insuranceWaiver" value="220" readonly><br><br>

        <label for="contractFee">Contract Fee:</label>
        <input type="number" id="contractFee" name="contractFee" value="120" readonly><br><br>

        <label for="adminFee">Admin Fee:</label>
        <input type="number" id="adminFee" name="adminFee" value="75" readonly><br><br>

        <label for="deposit">Deposit:</label>
        <input type="number" id="deposit" name="deposit" value="1200" readonly><br><br>

        <label for="freeKilometers">Free Kilometers (per day):</label>
        <input type="number" id="freeKilometers" name="freeKilometers" value="200" readonly><br><br>

        <label for="ratePerHour">Rate per Hour:</label>
        <input type="number" id="ratePerHour" name="ratePerHour" value="5" readonly><br><br>

        <label for="insurancePerDay">Insurance per Day:</label>
        <input type="number" id="insurancePerDay" name="insurancePerDay" value="42" readonly><br><br>

        <input type="submit" value="Submit Rental Info">
    </form>

    <script>
        document.getElementById("carRentalForm").onsubmit = function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Create a WhatsApp message URL with the form data
            const message = `
                Name: ${formObject.name} ${formObject.surname}
                \nHome Address: ${formObject.address}
                \nDate of Birth: ${formObject.dob}
                \nID Number: ${formObject.idNumber}
                \nLicense Code: ${formObject.licenseCode}
                \nOwnership Status: ${formObject.ownershipStatus}
                \nDates Available: ${formObject.datesAvailable}
                \nEmployer Name: ${formObject.employerName}
                \nCar Model: ${formObject.carName}
                \nDescription: ${formObject.description}
                \nRental Rate: ${formObject.rentalRate}
                \nInsurance Waiver: ${formObject.insuranceWaiver}
                \nContract Fee: ${formObject.contractFee}
                \nAdmin Fee: ${formObject.adminFee}
                \nDeposit: ${formObject.deposit}
                \nFree Kilometers: ${formObject.freeKilometers}
                \nRate per Hour: ${formObject.ratePerHour}
                \nInsurance per Day: ${formObject.insurancePerDay}
            `;

            const phoneNumber = 'YOUR_PHONE_NUMBER'; // Replace with your WhatsApp number
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Redirect to WhatsApp
            window.open(url, "_blank");
        };
    </script>

</body>
</html>
