<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Information Form</title>
    <style>
        /* Mobile-First Design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #333;
            font-size: 1.5rem;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .dates-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .selected-date {
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .remove-date {
            margin-left: 10px;
            cursor: pointer;
            color: red;
        }

        .date-picker {
            width: 100%;
            padding: 10px;
        }

        /* Responsive Design for Larger Screens */
        @media (min-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            input[type="submit"] {
                font-size: 18px;
            }
        }

        /* Ensures the form doesn't overflow */
        .form-group {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Car Rental Information Form</h1>
        <form id="carRentalForm">
            <h2>User Information</h2>
            
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required><br>
            </div>

            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required><br>
            </div>

            <div class="form-group">
                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" required><br>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
            </div>

            <div class="form-group">
                <label for="idNumber">ID Number:</label>
                <input type="text" id="idNumber" name="idNumber" required><br>
            </div>

            <div class="form-group">
                <label for="licenseCode">License Code:</label>
                <input type="text" id="licenseCode" name="licenseCode" required><br>
            </div>

            <div class="form-group">
                <label for="ownershipStatus">Ownership Status:</label>
                <select id="ownershipStatus" name="ownershipStatus">
                    <option value="owner">Owner</option>
                    <option value="agent">Agent</option>
                    <option value="3rdParty">3rd Party</option>
                </select><br>
            </div>

            <div class="form-group">
                <label for="datesAvailable">Dates Available (select dates):</label>
                <div class="dates-container">
                    <input type="date" id="datePicker" class="date-picker">
                    <button type="button" id="addDateButton">Add Date</button>
                </div>
                <div id="selectedDatesDisplay"></div>
            </div>

            <div class="form-group">
                <label for="employerName">Employer Name:</label>
                <input type="text" id="employerName" name="employerName" required><br>
            </div>

            <h2>Car Information</h2>
            
            <div class="form-group">
                <label for="carName">Car Name/Model:</label>
                <input type="text" id="carName" name="carName" required><br>
            </div>

            <div class="form-group">
                <label for="description">Car Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
            </div>

            <div class="form-group">
                <label for="rentalRate">Rental Rate (per day):</label>
                <input type="number" id="rentalRate" name="rentalRate" required><br><br>
            </div>

            <div class="form-group">
                <label for="insuranceWaiver">Insurance Waiver:</label>
                <input type="number" id="insuranceWaiver" name="insuranceWaiver" required><br><br>
            </div>

            <div class="form-group">
                <label for="contractFee">Contract Fee:</label>
                <input type="number" id="contractFee" name="contractFee" required><br><br>
            </div>

            <div class="form-group">
                <label for="adminFee">Admin Fee:</label>
                <input type="number" id="adminFee" name="adminFee" required><br><br>
            </div>

            <div class="form-group">
                <label for="deposit">Deposit:</label>
                <input type="number" id="deposit" name="deposit" required><br><br>
            </div>

            <div class="form-group">
                <label for="freeKilometers">Free Kilometers (per day):</label>
                <input type="number" id="freeKilometers" name="freeKilometers" required><br><br>
            </div>

            <div class="form-group">
                <label for="ratePerHour">Rate per Hour:</label>
                <input type="number" id="ratePerHour" name="ratePerHour" required><br><br>
            </div>

            <div class="form-group">
                <label for="insurancePerDay">Insurance per Day:</label>
                <input type="number" id="insurancePerDay" name="insurancePerDay" required><br><br>
            </div>

            <input type="submit" value="Submit Rental Info">
        </form>
    </div>

    <script>
        // Date selection logic
        document.getElementById("addDateButton").onclick = function() {
            const dateInput = document.getElementById("datePicker");
            const selectedDatesDisplay = document.getElementById("selectedDatesDisplay");

            const dateValue = dateInput.value;
            if (dateValue) {
                const dateTag = document.createElement("span");
                dateTag.classList.add("selected-date");
                dateTag.innerHTML = `${dateValue} <span class="remove-date" onclick="removeDate(this)">X</span>`;
                
                selectedDatesDisplay.appendChild(dateTag);

                // Update the input field with comma-separated dates
                const dates = Array.from(selectedDatesDisplay.getElementsByClassName("selected-date"))
                    .map(dateTag => dateTag.innerHTML.split(" ")[0]);
                document.getElementById("datesAvailable").value = dates.join(", ");
                
                dateInput.value = ""; // Reset date picker
            }
        };

        function removeDate(element) {
            const selectedDatesDisplay = document.getElementById("selectedDatesDisplay");
            selectedDatesDisplay.removeChild(element.parentElement);

            // Update the input field with comma-separated dates
            const dates = Array.from(selectedDatesDisplay.getElementsByClassName("selected-date"))
                .map(dateTag => dateTag.innerHTML.split(" ")[0]);
            document.getElementById("datesAvailable").value = dates.join(", ");
        }

        document.getElementById("carRentalForm").onsubmit = function(event) {
            event.preventDefault();

            // Collect form data
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // Create a WhatsApp message URL with the form data
            const message = `
                Name: ${formObject.name} ${formObject.surname}
                \nHome Address: ${formObject.address}
                \nDate of Birth: ${formObject.dob}
                \nID Number: ${formObject.idNumber}
                \nLicense Code: ${formObject.licenseCode}
                \nOwnership Status: ${formObject.ownershipStatus}
                \nDates Available: ${formObject.datesAvailable}
                \nEmployer Name: ${formObject.employerName}
                \nCar Model: ${formObject.carName}
                \nDescription: ${formObject.description}
                \nRental Rate: ${formObject.rentalRate}
                \nInsurance Waiver: ${formObject.insuranceWaiver}
                \nContract Fee: ${formObject.contractFee}
                \nAdmin Fee: ${formObject.adminFee}
                \nDeposit: ${formObject.deposit}
                \nFree Kilometers: ${formObject.freeKilometers}
                \nRate per Hour: ${formObject.ratePerHour}
                \nInsurance per Day: ${formObject.insurancePerDay}
            `;

            const phoneNumber = 'YOUR_PHONE_NUMBER'; // Replace with your WhatsApp number
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Redirect to WhatsApp
            window.open(url, "_blank");
        };
    </script>

</body>
</html>
